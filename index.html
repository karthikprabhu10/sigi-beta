    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.querySelector('.navbar .toggle-button');
        const navbarLinks = document.querySelector('.navbar .nav-links');

        toggleButton.addEventListener('click', function() {
          navbarLinks.classList.toggle('active');
        });
      });
    </script>

    <a href="#" class="support-button" id="supportButton">
      <i class="fa-solid fa-bolt"></i> <span class="support-text">Support Our Project</span>
  </a>
  
  <div id="popup" class="popup hidden">
      <div class="popup-content">
          <button class="close-button">&times;</button>
          <h2 class="hellix">Support Our Project</h2>
         <a href="https://rzp.io/rzp/GkSVvBQP"> <img class="donate-img"  alt="Donate with upi" src="./support/assets/upi1.svg"></a>
          <img class="donate-img" src="./support/assets/paypal1.svg" alt="Donate with paypal">
      </div>
  </div>
  

  
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          const supportButton = document.getElementById('supportButton');
          const popup = document.getElementById('popup');
          const closeButton = document.querySelector('.close-button');
  
          function isMobileOrTablet() {
              return /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
          }
  
          supportButton.addEventListener('click', function (event) {
              if (isMobileOrTablet()) {
                  event.preventDefault();
                  popup.classList.remove('hidden');
              } else {
                  window.location.href = '/support/index.html';
              }
          });
  
          closeButton.addEventListener('click', function () {
              popup.classList.add('hidden');
          });
  
          // Optional: Close popup when clicking outside the content
          popup.addEventListener('click', function (event) {
              if (event.target === popup) {
                  popup.classList.add('hidden');
              }
          });
      });
  </script>
